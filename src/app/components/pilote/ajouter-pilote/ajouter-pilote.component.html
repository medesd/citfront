<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h4 class="modal-title">Ajouter un Pilote</h4>
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
    </div>

    <form (submit)="onSubmit(frm)" #frm="ngForm">
      <div class="modal-body">

        <div class="form-group">
          <label>Nom :
            <input ngModel required type="text" name="nom" class="form-control">
          </label>
          <label class="ml-sm-5">CIN :
            <input ngModel required pattern="[a-zA-Z][0-9]{6}|[a-zA-Z][a-zA-Z][0-9]{6}" type="text" name="cin"
                   class="form-control">
          </label>
        </div>
        <div class="form-group">
          <label>Date de naissance :
            <input ngModel required type="date" name="date_naissance" class="form-control">
          </label>

          <label class="ml-sm-5">Diplome :
            <input ngModel required type="text" name="diplome" class="form-control">
          </label>

        </div>
        <div class="form-group">
          <label>Numero de CNSS :
            <input ngModel required type="text" name="n_cnss" class="form-control">
          </label>

          <label class="ml-sm-5">Post actual :
            <input ngModel required type="text" name="post_actual" class="form-control">
          </label>

        </div>
        <div class="form-group">
          <label>Date d'entrer :
            <input ngModel required type="date" name="entry_date" class="form-control">
          </label>

          <label class="ml-sm-5">Experence :
            <input ngModel required name="experence" type="date" class="form-control">
          </label>

        </div>

      </div>

      <div class="modal-footer">
        <button type="submit" *ngIf="!loding" class="btn btn-success">Ajouter</button>
        <app-spinner *ngIf="loding"></app-spinner>
        <button type="reset" class="btn btn-danger">reinitialiser</button>
        <button type="button" class="btn btn-info" data-dismiss="modal">Fermer</button>
      </div>
    </form>
  </div>
</div>
